<!DOCTYPE html>
    <head>
        <link href="./main_style.css" rel="stylesheet">
    </head>
    <body>
        <input type="text" id="username">
        <button id="login" class="login">Set Username</button>
        <img id="myKanji" src="./complete_kanji/line_1.svg" alt="Kanji image">
        <h1>Expected strokes: <span id="exStrokes"></span></h1>
        <h1>User strokes: <span id="usStrokes"></span></h1>
        <h1>Point matching: <span id="pointMatching"></span></h1>
        <h1>Correct?: <span id="pointCheck"></span></h1>
        <div class="parent">
            <canvas id="svgCanvas" width="400" height="300" style="border:1px solid #000000;"></canvas>
            <div class="child">
                <canvas id="seeCanvas" width="400" height="300" style="border:1px solid #000000;"></canvas>
            </div>
        </div>
        <input type="color" id="colorPicker">
        <button id="drawReset" class="drawReset">Reset Drawing</button>
        <button id="kanjiReset" class="kanjiReset">New Kanji</button>
        <button id="submit" class="submit">Submit Drawing</button>
        <h1>Result: <span id="result"></span></h1>

        <script type="module" src="./main.bundle.js"></script>

    </body>
</html>
